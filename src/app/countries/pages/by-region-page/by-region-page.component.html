<h2>By region</h2>
<hr>

<div class="row">
  <div class="col">
    <button *ngFor="let region of regions" class="btn mx-1"
      [ngClass]="{'btn-outline-primary': selectedRegion === region}" (click)="searchByRegion(region)">
      {{region}}
    </button>
  </div>
</div>
<hr>
<div class="row mt-2">
  <div class="col">
    <countries-country-gallery [voidSearchTerm]="voidSearchTerm" [isLoading]="isLoading"
      [countries]="countriesList"></countries-country-gallery>
  </div>
</div>
