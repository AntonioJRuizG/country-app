<h2>By country</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box (onDebounce)="searchByCountry($event)" (onValue)="searchByCountry($event)"
      placeholder="Search by country"></shared-search-box>
  </div>
</div>
<hr>
<div class="row mt-2">
  <div class="col">
    <countries-country-gallery [voidSearchTerm]="voidSearchTerm" [isLoading]="isLoading"
      [countries]="countriesList"></countries-country-gallery>
  </div>
</div>
