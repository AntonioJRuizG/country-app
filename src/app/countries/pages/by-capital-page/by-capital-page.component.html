<h2>By capital</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-search-box [initialValue]="initialValue" (onDebounce)="searchByCapital($event)"
      (onValue)="searchByCapital($event)" placeholder="Search by capital"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <countries-country-gallery [voidSearchTerm]="voidSearchTerm" [isLoading]="isLoading"
      [countries]="countriesList"></countries-country-gallery>
  </div>
</div>
